<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Un Dólar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .paypal-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Descargar Un Dólar</h1>
    <p>Para descargar la aplicación, realiza un pago de $1.00 USD.</p>
    <!-- Botón de PayPal -->
    <div class="paypal-button">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="TU_CORREO_PAYPAL">
            <input type="hidden" name="item_name" value="Descarga de Un Dólar">
            <input type="hidden" name="amount" value="1.00">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="URL_DE_DESCARGA_DEL_APK">
            <input type="hidden" name="cancel_return" value="URL_DE_CANCELACION">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>

</body></html>
